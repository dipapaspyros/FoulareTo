<script>
//function to get info for row n from google maps
function get_data_info(n) {
    if (n == data.length) { //check for the end
        return;
    }

    var address = data[n][6];
    if (true === true) { //not found in cache
        $.getJSON("https://maps.googleapis.com/maps/api/geocode/json?address=" + encodeURI(address) + "&region=el", function (r) {
            //check if results were fetched
            if (r.results.length > 0) {
                console.log('$data_info[' + n + '] = [' + r.results[0].geometry.location.lat + ',' + r.results[0].geometry.location.lng + '];');
            } else {
            }

            //look for the next address
            get_data_info(n+1);
        });
    }
}


</script>
